<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login-Form</title>
<link rel="icon" href="/icon/logo.jpg" type="image/jpg" />
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background:url('/img/bg2.jpeg');
    background-size: 100% 100%;
    font-family: Arial, sans-serif;
  }
  .form-container {
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    padding: 40px;
    width: 360px;
    color: #333333;
    position: relative;
    animation: fadeIn 0.5s ease;
  }
  .form-group {
    margin-bottom: 20px;
  }
  .form-group label {
    display: block;
    font-size: 14px;
    margin-bottom: 6px;
  }
  .form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
  }
  .form-group button {
    width: 100%;
    background-color: #3498db;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    padding: 12px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .form-group button:hover {
    background-color: #2980b9;
  }
  .popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .popup-content {
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    padding: 20px;
    text-align: center;
  }
  
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
/* Basic button styling */
.styled-button {
  border: none;
  background-color: #007bff; /* Blue color */
  color: white;
  padding: 5px 10px;
  border-radius: 5px;
  cursor: pointer;
  text-decoration: none; /* Remove underline from the link */
  height: 2.4rem;
}

.styled-button:hover {
  background-color: #0056b3; /* Darker blue color on hover */
}

/* Style the link inside the button */
.styled-button a {
  color: white;
  text-decoration: none;
  width: 100%;
  height: 100%;
}

/* Adjust link padding if needed */
.styled-button a {
  padding: 10px 5px;
}

/* Remove button outline on focus */
.styled-button:focus {
  outline: none;
}

</style>
</head>
<body>
  <div class="form-container">
    <h2><center>Login</center></h2>
    <form id="loginForm" onsubmit="return submitForm();" method="POST">
      <div class="form-group">
        <label for="loginFirstName">First Name</label>
        <input type="text" id="loginFirstName" name="loginFirstName" placeholder="Enter your first name" required>
      </div>
      <div class="form-group">
        <label for="loginLastName">Last Name</label>
        <input type="text" id="loginLastName" name="loginLastName" placeholder="Enter your last name" required>
      </div>
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" name="loginEmail" placeholder="Enter your email" required pattern="[a-zA-Z0-9._%+-]+@gmail\.com">
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <!-- <button type="submit" id="loginButton" id="loginButton" class="styled-button"><a href="#">Login</a></button> -->
        <button type="submit" id="loginButton" class="styled-button">Login</button>

      </div>
    <h5><center>Don't have account ?<a href="Signup.html">Sign-Up</a>  Here...</center></h5>
    </form>
  </div>

</body>
</html>
